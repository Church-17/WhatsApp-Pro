<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>WhatsApp Pro</h1>
		<div class="feature subtitle"><p>Enable on WhatsApp Web some original and useful features:</p></div>
		<div class="feature">
			<p>When you're writing long message, you'll see more text in the text-lines</p>
			<div class="center">
				<button id="lines_back" class="back"><</button>
				<a id="lines_value"></a>
				<button id="lines_forth" class="forth">></button>
			</div>
		</div>
		<div class="feature">
			<p>Enable animation in initial home page</p>
			<div class="center">
				<label class="switch">
					<input id="logo_switch" type="checkbox">
					<span class="slider"></span>
				</label>
			</div>
		</div>
		<div class="feature">
			<p>In dark mode make the green darker</p>
			<div class="center">
				<label class="switch">
					<input id="switchColor" type="checkbox">
					<span class="slider"></span>
				</label>
			</div>
		</div>
		<div class="feature">
			<p>Hide asking for desktop notification</p>
			<div class="center">
				<label class="switch">
					<input id="switchNotify" type="checkbox">
					<span class="slider"></span>
				</label>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
