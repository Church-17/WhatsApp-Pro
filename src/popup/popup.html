<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="title">
			<p>WhatsApp Pro</p>
			<p class="description">Enable on WhatsApp Web some original and useful features:</p>
		</div>
		<div class="module">
			<div class="upper">
				<p class="name">Textbox lines</p>
				<div class="right">
					<button id="lines_back" class="back"><</button>
					<a id="lines_value"></a>
					<button id="lines_forth" class="forth">></button>
				</div>
			</div>
			<p class="description">Choose how many lines to see in the textbox</p>
		</div>
		<div class="module">
			<div class="upper">
				<p class="name">Home animation</p>
				<div class="right">
					<label class="switch">
						<input id="logo_switch" type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<p class="description">Enable animation in initial home page</p>
		</div>
		<div class="module">
			<div class="upper">
				<p class="name">Darker green</p>
				<div class="right">
					<label class="switch">
						<input id="color_switch" type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<p class="description">In dark mode make the green darker</p>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
